server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # Disable caching fully in development
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    add_header Pragma "no-cache";

    # Silence Chrome & browser requests
    location ^~ /.well-known/ {
        return 404;
        access_log off;
    }

    # Main application entry point
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Serve static files directly (don't go through PHP)
    location ~* \.(css|js|jpg|jpeg|png|gif|svg|webp|ico|woff|woff2|ttf|json)$ {
        access_log off; # less noise
        try_files $uri =404;
    }

    # PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Read timeout higher in dev when debugging
        fastcgi_read_timeout 300;
    }

    # Block access to hidden files (.env, .git)
    location ~ /\. {
        deny all;
    }
}
