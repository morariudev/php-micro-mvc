server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php;

    sendfile on;
    client_max_body_size 20M;

    # GZIP Compression
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        application/json
        application/javascript
        application/xml
        application/xml+rss
        image/svg+xml;

    # Silence Chrome /.well-known requests
    location ^~ /.well-known/ {
        return 404;
        access_log off;
    }

    # Main request handling
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Static assets (served directly, not via PHP)
    location ~* \.(css|js|jpg|jpeg|png|gif|svg|webp|ico|woff|woff2|ttf)$ {
        expires 30d;
        add_header Cache-Control "public, must-revalidate";
        access_log off;
        try_files $uri =404;
    }

    # PHP-FPM Handling
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # FastCGI optimizations
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 32k;
        fastcgi_buffers 8 16k;

        # Prevent downloading .php files
        try_files $uri =404;
    }

    # Block access to hidden files (.env, .git, etc.)
    location ~ /\. {
        deny all;
    }
}
