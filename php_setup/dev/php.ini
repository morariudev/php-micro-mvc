; ============================
; PHP Development Configuration
; ============================

display_errors = On
display_startup_errors = On
error_reporting = E_ALL

memory_limit = -1
max_execution_time = 0
post_max_size = 50M
upload_max_filesize = 50M

session.cookie_httponly = On
session.cookie_secure = Off
session.cookie_samesite = Lax

date.timezone = UTC
