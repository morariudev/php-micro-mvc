services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_ENV: production
        APP_DEBUG: "false"
        APP_URL: https://cs101.uk
    container_name: php_app_prod
    env_file:
      - .env
    networks:
      - app-network

    # Persistent storage for SQLite and uploads
    volumes:
      - ./database:/var/www/html/database
      - ./uploads:/var/www/html/uploads

    # Twig cache stays inside container for performance (no volume)

  web:
    image: nginx:stable
    container_name: nginx_web_prod

    ports:
      - "80:80"

    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

      # Persistent runtime directories
      - ./uploads:/var/www/html/uploads
      - ./database:/var/www/html/database

    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
